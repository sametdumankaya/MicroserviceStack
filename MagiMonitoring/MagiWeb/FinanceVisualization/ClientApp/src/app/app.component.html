<button joyrideStep="step6" [stepContent]="customContent6" pButton pRipple type="button" (click)="feedbackClicked()" pTooltip="Give us Feedback" icon="pi pi-heart" class="p-button-rounded p-button-help p-button-lg feedback-button"></button>

<p-dialog header="Your Feedback" [(visible)]="displayFeedbackModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <ng-template pTemplate="content">
    <p class="p-m-0">
      It is very nice to hear from you. Please share your thoughts and experience with us.
    </p>
    <textarea [(ngModel)]="userFeedback" rows="5" cols="60" pInputTextarea></textarea>

  </ng-template>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" (click)="displayFeedbackModal=false" label="Cancel" styleClass="p-button-danger"></p-button>
    <p-button icon="pi pi-check" (click)="submitFeedback()" label="Send" styleClass="p-button-success"></p-button>
  </ng-template>
</p-dialog>

<ng-template #customContent6>
  If you want to give us your feedback, we appreciate it.
</ng-template>
